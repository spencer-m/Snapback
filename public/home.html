<!DOCTYPE html>
<html lang="en">
<head>
  <title>Snapback Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Snapback Home</title>

  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <!-- Bootstrap CSS CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- JQuery CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Dashboard CSS -->
  <link rel="stylesheet" type="text/css" href="css/dashboard_styles.css">

  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="wrapper container-fluid">
    <!-- Sidebar -->
    <nav id="sidebar">

      <a id="sidebar-collapse" class="active" href="#" style="font-size: 24px; display: block; text-align: right; padding: 16px; color: white;"><i class="fa fa-arrow-left"></i></a>

      <div class="sidebar-header">
        <h3></h3>
      </div>

      <ul class="list-unstyled components">
        <p>Menu</p>
        <li class="active">
          <a href="home.html">Dashboard</a>
        </li>

        <li>
          <div class="navbar-dropdown">
            <a class="dropbtn">Classes</a>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </li>

        <li>
          <a href="logout">Logout</a>
        </li>
      </ul>
      <!--
      <button type="button" id="sidebar-collapse" class="btn btn-light navbar-btn float-right"><</button>
      -->
    </nav>


    <div class="icon-bar">
      <a id="sidebarBtn" class="active" href="#"><i class="fa fa-arrow-right"></i></a>
      <a href="#"><i class="fa fa-home"></i></a>
      <a href="#" style="margin-top: 75vh;"><i class="fa fa-sign-out"></i></a>
    </div>

    <!-- Page Content -->
    <div id="content">

      <!-- The Add Class Modal -->
      <div class="modal fade" id="class-card-modal">

        <!-- classes retrieved from:
        https://stackoverflow.com/questions/41377501/how-to-vertically-align-bootstrap-v4-modal-dialogs
        -->
        <div class="modal-dialog h-100 d-flex flex-column justify-content-center my-0">

          <div class="modal-content">

            <div class="modal-header">
              <h3 class="modal-title">Enroll in a Course!</h3>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
              <button type="button" id="class-back-button" class="btn btn-blue">Add More Classes</button>
              <button type="button" id="class-submit-button" class="btn btn-blue">Submit</button>
              <button type="button" id="class-cancel-button" class="btn btn-blue" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <!-- The Prev Class Modal -->
      <div class="modal fade" id="allclass-card-modal">

        <!-- classes retrieved from:
        https://stackoverflow.com/questions/41377501/how-to-vertically-align-bootstrap-v4-modal-dialogs
        -->
        <div class="modal-dialog h-100 d-flex flex-column justify-content-center my-0">

          <div class="modal-content">

            <div class="modal-header">
              <h3 class="modal-title">All Courses</h3>
            </div>

            <div class="modal-body">
              <!--
              <p>Please enter the course code</p>
              <input id="course-code-input" autocomplete="off" placeholder="eg. 41Q23AB">
              -->
            </div>

            <div class="modal-footer">
              <button type="button" id="class-cancel-button2" class="btn btn-blue" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <nav class="navbar navbar-default rounded" style="margin-bottom: -3px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Classes</a>

          <ul class="nav navbar-nav ml-auto">
            <div class="class-card-button">
              <button id="class-card-add-button" class="btn btn-blue my-2" type="button" data-toggle="modal" data-target="#class-card-modal">
                Add Class
              </button>
              <button id="class-card-allClass-button" class="btn btn-blue my-2" type="button" data-toggle="modal" data-target="#allclass-card-modal">
                All Classes
              </button>
            </div>
          </ul>
        </div>
      </nav>

      <hr> <!-- Divider -->

      <div class="class-cards">
        <div class="row">
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <!-- Bootstrap Js CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/home.js"></script>

</body>
</html>
