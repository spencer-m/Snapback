<!DOCTYPE html>
<html lang="en">
<head>
  <title>Snapback Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Snapback Home</title>

  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <!-- Bootstrap CSS CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- JQuery CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Dashboard CSS -->
  <link rel="stylesheet" type="text/css" href="css/dashboard_styles.css">

  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="wrapper container-fluid">

    <!-- Sidebar -->
    <nav id="sidebar">

      <div id="sidebar-collapse-button" class="sidebar-clickable"><i class="fa fa-arrow-left"></i></div>

      <div class="sidebar-header">
        <h3 style="text-align: center"></h3>
      </div>

      <ul class="list-unstyled components">
        <p style="line-height: 0em;"><b><i>Menu</i></b></p>
        <li class="home-button sidebar-clickable">
            <i class="fa fa-home"></i> Dashboard
        </li>
        <li class="navbar-dropdown">
          <div class="dropbtn sidebar-clickable"><i class="fa fa-book"></i> Classes <i class="fa fa-caret-down"></i> </div>
          <div id="dropdown-content"></div>
        </li>
        <li class="sidebar-clickable">
          <a href="logout"><i class="fa fa-sign-out"></i> Logout</a>
        </li>
      </ul>
    </nav>


    <div class="icon-bar">
      <div id="sidebarBtn" class="active sidebar-clickable"><i class="fa fa-arrow-right"></i></div>
      <div class="home-button sidebar-clickable"><i class="fa fa-home"></i></div>
      <div class="sidebar-clickable"><i class="fa fa-sign-out"></i></div>
    </div>

    <!-- Page Content -->
    <div id="content">

      <ul id="mobile-nav" class="nav flex-column">
        <li class="nav-item">
          <a class="home-button nav-link active" href="#"> <i class="fa fa-home"></i> Dashboard </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout"> <i class="fa fa-book"></i> Logout </a>
        </li>
      </ul>

      <!-- The Add Class Modal -->
      <div class="modal fade" id="class-card-modal">

        <!-- classes retrieved from:
        https://stackoverflow.com/questions/41377501/how-to-vertically-align-bootstrap-v4-modal-dialogs
        -->
        <div class="modal-dialog h-100 d-flex flex-column justify-content-center my-0">

          <div class="modal-content">

            <div class="modal-header">
              <h3 class="modal-title" style="color: #358bbe;">Enroll in a Course!</h3>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
              <button type="button" id="class-back-button" class="btn btn-blue">Add More Classes</button>
              <button type="button" id="class-submit-button" class="btn btn-blue">Submit</button>
              <button type="button" id="class-cancel-button" class="btn btn-blue" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <!-- The Prev Class Modal -->
      <div class="modal fade" id="allclass-card-modal">

        <!-- classes retrieved from:
        https://stackoverflow.com/questions/41377501/how-to-vertically-align-bootstrap-v4-modal-dialogs
        -->
        <div class="modal-dialog h-100 d-flex flex-column justify-content-center my-0">

          <div class="modal-content">

            <div class="modal-header">
              <h3 class="modal-title" style="color: #358bbe;">All Courses</h3>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
              <button type="button" id="class-cancel-button2" class="btn btn-blue" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <nav class="navbar navbar-default rounded" style="margin-bottom: -3px;">
        <div class="container-fluid">

          <div class="navbar-brand" id="content-header">Classes</div>

          <ul class="nav navbar-nav ml-auto">
            <div class="class-card-button">
              <button id="class-card-add-button" class="btn btn-blue my-2" type="button" data-toggle="modal" data-target="#class-card-modal">
                Add Class
              </button>
              <button id="class-card-allClass-button" class="btn btn-blue my-2" type="button" data-toggle="modal" data-target="#allclass-card-modal">
                All Classes
              </button>
            </div>
          </ul>
        </div>
      </nav>

      <hr> <!-- Divider -->

      <div class="main-content">
      </div>

    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <!-- Bootstrap Js CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/home.js"></script>

  <img id="logo-bg" src="img/logo_blue.png"/>

</body>
</html>
